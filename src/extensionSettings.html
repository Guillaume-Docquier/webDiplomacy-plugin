<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="tachyons.css">
    </head>
    <body>
        <div class="width-200 noselect">
            <div id="extensionState" class="pointer pa2 flex justify-between hover-bg-lightgrey">
                <span class="name">webDiplomacy plugin:</span>
                <span class="value | fw7"></span>
            </div>
            <hr />
            <div id="notifyOfNewNotice" class="setting | pointer pa2 flex justify-between hover-bg-lightgrey">
                <span class="name">Notify of game progress:</span>
                <span class="value | fw7"></span>
            </div>
            <div id="notifyOfNewMessage" class="setting | pointer pa2 flex justify-between hover-bg-lightgrey">
                <span class="name">Notify of new message:</span>
                <span class="value | fw7"></span>
            </div>
            <div id="largeMapEnabled" class="setting | pointer pa2 flex justify-between hover-bg-lightgrey">
                <span class="name">Enable large map:</span>
                <span class="value | fw7"></span>
            </div>
            <div id="defaultMapSize" class="setting | pointer pa2 flex justify-between hover-bg-lightgrey">
                <span class="name">Default map size:</span>
                <span class="value | fw7"></span>
            </div>
        </hr>
        <script src="constants.js"></script>
        <script src="core.js"></script>
        <script src="extensionSettings.js"></script>
    </body>
</html>
